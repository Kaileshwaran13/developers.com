<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CPP Drogon Roadmap â€” Pixel UI</title>
<style>
  :root{
    --bg:#e9eef8; --card:#ffffff; --muted:#6b7280; --accent:#2563eb; --glass: rgba(255,255,255,0.6);
    --bg-dark:#071019; --card-dark: rgba(22,27,34,0.85); --muted-dark:#9aa6b2; --accent-dark:#58a6ff; --glass-dark: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; padding:0; font-family:'Times New Roman', Times, serif; font-style:italic;}
  body{
    background:linear-gradient(180deg,var(--bg),#f6fbff); transition:background-color .6s ease,color .5s ease;
    color:#0f172a; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:16px;
    min-height:100vh;
  }
  body.dark{ background: linear-gradient(180deg,var(--bg-dark),#021016); color:var(--muted-dark) }

  .header{ font-size:1.5rem; font-weight:700; margin-bottom:16px; text-align:center; }

  .card{
    width:100%; max-width:960px; border-radius:16px; padding:16px; display:flex; flex-direction:column; gap:12px;
    backdrop-filter: blur(8px) saturate(120%); box-shadow: 0 10px 30px rgba(16,24,40,0.12);
    background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.45)); transition:all .6s ease;
    justify-content:flex-start;
    align-items:center;
  }
  body.dark .card{ background: linear-gradient(180deg,var(--glass-dark), rgba(255,255,255,0.02)); box-shadow: 0 12px 40px rgba(2,6,23,0.6) }

  .topics{ display:flex; flex-direction:column; gap:12px; overflow-y:auto; max-height:70vh; width:100%; align-items:center; justify-content:flex-start; padding-top:16px; }
  .topic-btn{ display:flex; gap:12px; align-items:center; padding:12px 14px; border-radius:12px; cursor:pointer; border:1px solid rgba(16,24,40,0.04); background: rgba(255,255,255,0.6); transition: all .28s ease; box-shadow: 0 6px 18px rgba(16,24,40,0.04); width:100%; max-width:700px; }
  .topic-btn:hover{ transform:translateY(-4px); box-shadow:0 18px 40px rgba(16,24,40,0.08) }
  body.dark .topic-btn{ background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04) }
  .topic-icon{ width:44px; height:44px; border-radius:10px; display:grid; place-items:center; font-size:20px; background:linear-gradient(135deg,#fff,#f0f6ff); color:#0f172a; flex-shrink:0; }
  body.dark .topic-icon{ background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:var(--accent-dark) }
  .topic-title{ font-weight:600; line-height:1.3; }

  .modal{ position:fixed; inset:0; display:grid; place-items:center; background: rgba(2,6,23,0.46); opacity:0; pointer-events:none; transition:opacity .32s ease; z-index:100; }
  .modal.open{ opacity:1; pointer-events:auto }
  .modal-card{ width:90%; max-width:560px; border-radius:14px; padding:20px; background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.45)); backdrop-filter: blur(10px); box-shadow: 0 30px 80px rgba(2,6,23,0.25); transform:translateY(12px) scale(0.98); opacity:0; transition:transform .36s cubic-bezier(.2,.9,.3,1), opacity .36s ease }
  .modal.open .modal-card{ transform:translateY(0) scale(1); opacity:1 }
  body.dark .modal-card{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
  .modal-head{ display:flex; align-items:center; gap:12px; justify-content:space-between; flex-wrap:wrap; }
  .modal-head h3{ margin:0; font-size:1.1rem; }
  .modal-body{ margin-top:12px; color:var(--muted); white-space: pre-line; font-family:'Times New Roman', Times, serif; font-style:italic; }
  body.dark .modal-body{ color:var(--muted-dark) }

  .top-controls{ position:fixed; right:16px; top:auto; bottom:16px; z-index:101; }
  .theme-btn{ width:46px; height:46px; border-radius:12px; display:grid; place-items:center; cursor:pointer; border:1px solid rgba(16,24,40,0.06); background:linear-gradient(180deg,#fff,#f4f8ff); box-shadow:0 8px 22px rgba(16,24,40,0.06); transition:transform .2s ease }
  .theme-btn:active{ transform:scale(.96) }
  body.dark .theme-btn{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04) }

  @media (max-width:768px){
    body{padding:8px;}
    .card{padding:12px;}
    .topic-btn{padding:10px; gap:8px; font-size:14px;}
    .topic-icon{width:36px; height:36px; font-size:16px;}
    .modal-card{width:95%; padding:16px;}
    .modal-head h3{font-size:1rem;}
    .top-controls{right:16px; bottom:8px;}
  }
</style>
</head>
<body>
<div class="top-controls">
  <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
</div>
<div class="header">CPP Drogon Backend Roadmap</div>
<div class="card">
  <div class="topics" role="list"></div>
</div>
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal-card">
    <div class="modal-head">
      <h3 id="modalTitle">Title</h3>
    </div>
    <div class="modal-body" id="modalBody"></div>
  </div>
</div>
<script>
const topics = {
  c1:{title:'Programming Language: C++', icon:'ðŸ’»', items:['\tSyntax','\tMemory','\tModern features']},
  c2:{title:'OOPS (Object-Oriented Programming)', icon:'ðŸ§©', items:['\tSOLID','\tInheritance','\tPatterns']},
  c3:{title:'Basic DSA', icon:'ðŸ“š', items:['\tArrays','\tLists','\tTrees']},
  c4:{title:'DSA Mastery', icon:'ðŸ§ ', items:['\tGraphs','\tDP','\tTries']},
  c5:{title:'Key Features of Programming Language (Modern C++ Features)', icon:'âœ¨', items:['\tSTL','\tTemplates','\tConcurrency']},
  c6:{title:'Operating System', icon:'ðŸ§°', items:['\tProcesses','\tMemory','\tScheduling']},
  c7:{title:'Computer Network', icon:'ðŸ”—', items:['\tTCP/IP','\tHTTP','\tSockets']},
  c8:{title:'DBMS (Database Management Systems)', icon:'ðŸ—„ï¸', items:['\tSQL','\tIndexing','\tTransactions']},
  c9:{title:'Backend Programming Language for REST API: C++ Drogon Framework', icon:'ðŸš€', items:['\tRouting','\tORM','\tAsync I/O']},
  c10:{title:'Security (JWT, OAuth 2.0)', icon:'ðŸ”’', items:['\tAuth','\tHashing','\tHTTPS']},
  c11:{title:'System Design', icon:'ðŸ“', items:['\tScaling','\tCaching','\tMicroservices']},
  c12:{title:'System Design Projects', icon:'ðŸ› ï¸', items:['\tChat','\tAuth','\tEâ€‘commerce']},
  c13:{title:'DevOps + Deployment', icon:'âš™ï¸', items:['\tDocker','\tCI/CD','\tNginx']},
  c14:{title:'Performance and Scalability', icon:'ðŸš€', items:['\tCaching','\tProfiling','\tAsync']}
};

const topicsContainer = document.querySelector('.topics');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalBody = document.getElementById('modalBody');

function selectTopic(key){
  const t = topics[key];
  modalTitle.textContent = t.title;
  modalBody.textContent = t.items.join('\n');
  modal.classList.add('open');
  modal.setAttribute('aria-hidden','false');
}

function closeModal(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); }
modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });

const topicOrder = ['c1','c2','c3','c4','c5','c6','c7','c8','c9','c10','c11','c12','c13','c14'];
topicOrder.forEach(key=>{
  const t = topics[key];
  const div = document.createElement('div');
  div.className='topic-btn';
  div.setAttribute('role','button');
  div.tabIndex=0;
  div.setAttribute('aria-label', t.title);
  div.onclick=()=>selectTopic(key);
  div.innerHTML=`<div class='topic-icon'>${t.icon}</div><div style='display:flex; flex-direction:column; justify-content:center; align-items:flex-start; min-height:60px;'><div class='topic-title'>${t.title}</div></div>`;
  topicsContainer.appendChild(div);
});

const themeToggle = document.getElementById('themeToggle');
function applyTheme(theme){
  if(theme==='dark') document.body.classList.add('dark'); else document.body.classList.remove('dark');
  themeToggle.textContent = theme==='dark' ? 'â˜€ï¸' : 'ðŸŒ™';
  localStorage.setItem('cpp_theme',theme);
}
themeToggle.addEventListener('click', ()=>{
  const cur = document.body.classList.contains('dark')? 'dark':'light';
  applyTheme(cur==='dark' ? 'light' : 'dark');
});
(function(){
  const saved = localStorage.getItem('cpp_theme');
  if(saved) applyTheme(saved);
  else applyTheme(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches? 'dark':'light');
})();
</script>
</body>
</html>
